<body>
	<div class="content">
		<a class="lightboxify" href="my/lightboximage/path/here">
			<img class="thumbnail" alt="thumbnail"
				src="my/thumbnail/path/here">
		</a>
		<a class="lightboxify-blue" href="my/lightboximage/path/here">
			<img class="thumbnail" alt="thumbnail"
				src="my/thumbnail/path/here">
		</a>
		<a class="lightboxify-red" href="my/lightboximage/path/here">
			<img class="thumbnail" alt="thumbnail"
				src="my/thumbnail/path/here">
		</a>
	</div>
	
	<script src="js/lightboxify.js"></script>
	<script src="js/example.js"></script>
